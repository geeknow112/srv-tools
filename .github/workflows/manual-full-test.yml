        echo "**Issueç•ªå·**: #${{ steps.extract_issue.outputs.issue_number }}" >> $GITHUB_STEP_SUMMARY
        echo "**å®Ÿè¡Œæ—¥æ™‚**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Stage 4å®Ÿè¡Œ**: ${{ github.event.inputs.skip_stage4 == 'false' && 'æœ‰åŠ¹' || 'ã‚¹ã‚­ãƒƒãƒ—' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… **çµæžœ**: æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
