        echo "âš ï¸  ã“ã®ã‚¹ãƒ†ãƒƒãƒ—ã¯æ‰‹å‹•ä»‹å…¥ãŒå¿…è¦ãªãŸã‚ã€ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã™"
        sleep 300  # 5åˆ†å¾…æ©Ÿ
        
    - name: Execute Stage 4 (if enabled and PR merged)
