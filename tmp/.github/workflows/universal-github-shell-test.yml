name: Universal GitHub Shell Manager Test

on:
  push:
    branches: [ main ]
    paths:
      - 'tmp/controllers/**'
      - 'tmp/models/**'
      - 'tmp/helpers/**'
      - 'gdata.php'
  pull_request:
